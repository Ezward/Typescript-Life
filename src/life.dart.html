<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  
  <title>Conway's Game of Life in Typescript</title>
  <meta name="description" content="Conway's Game of Life in Typescript">
  <meta name="author" content="Ezward">

  <link rel="stylesheet" href="css/life.css?v=1.0">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script>
    var com = com || {};
    com.lumpofcode = com.lumpofcode || {};  
    com.lumpofcode.loadScript = function (theFileName, theFileType) {
     var theScriptTag = document.createElement('script');
     if (typeof theScriptTag != "undefined") {
      theScriptTag.setAttribute("src", theFileName);
      theScriptTag.setAttribute("type", theFileType);
      document.getElementsByTagName("head")[0].appendChild(theScriptTag);
     }
    }
  </script>

	  
</head>

<body>
	
  <div id="stage-container">
    <canvas id="stage-canvas">Oops, your browser does not support Html5 Canvas.</canvas>
  </div>
	
  <!-- script to choose either .dart or .js implementation -->
  <!--  <script type="application/dart" src="dart/main.dart"></script>-->
  <!--  <script src="js/dartlife.js"></script>-->
  <script>
    window.addEventListener("DOMContentLoaded", function (e) {
      if (navigator.userAgent.indexOf('(Dart)') == -1) {
          // fallback to javascript...
          com.lumpofcode.loadScript("js/life.dart.js", "application/javascript");
      } else {
          // native dart support
          com.lumpofcode.loadScript("dart/main.dart", "application/dart");
      }
    }, false);
  </script>
    
  <script>
  // prevent elastic overscroll on IOS
    document.body.addEventListener('touchmove', function(event) {
      event.preventDefault();
    }, false);  
  </script>
</body>
</html>
